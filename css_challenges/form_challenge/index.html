<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS_challenge</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
 
</head>
<body>
<div class="container">
        <h1 id="title">Otaku Survey Form 2.0</h1>
        <br>
  <p id="description">
    <strong>Questionnaire form for a True Otaku</strong>
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Gender:</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select your gender</option>
      <option  value="Male">Male</option>
      <option value="FMale">Female</option>
      <option value="Other">Other</option>
  
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How many anime/manga have you gone through thus far?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Between 1 - 20<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Between 21-50<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Definitely 50+<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What genre do you love most?</label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="DraTra"> Drama/Tragedy</option>
      <option value="Psyc">Psychological</option>
      <option
value="History">History</option>
      <option
value="MecMil">Mecha/Military</option>     
       <option
value="SupNat"> Supernatural/Magic</option>
      <option
value="Rom">Romance</option>
      <option
 value="EccHa">Ecchi/Harem</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Best anime/Manga you've watched<br>(Check all that apply):</label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Dragon Ball</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Naruto</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Fairytail</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Bokuno Hero Academia</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">One Piece</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Tokyo Ghoul </label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Death Note</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Bleach</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">One punch man</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Black Clover</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">No Game No Life</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Shingeki no Kyojin</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Sword Art Online</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Log Horizon</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">What's your personal favourite Anime/Manga and why?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit Survey</button>
  </form>
</div><br>

<div class="footer">
    &copy; Chad Bazil Bosch 2018
</div>
</body>
</html>
